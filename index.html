
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Explain-My-Mistake</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              accent: {
                primary: '#6366f1',
                secondary: '#a855f7',
              }
            }
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent-primary: #6366f1;
            --accent-secondary: #a855f7;
            --bg-base: #f8fafc;
            --grid-color: rgba(99, 102, 241, 0.04);
            --mesh-opacity: 0.15;
        }

        .dark {
            --bg-base: #020617;
            --grid-color: rgba(99, 102, 241, 0.08);
            --mesh-opacity: 0.1;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-base);
            color: #1e293b;
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden;
            transition: background-color 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .dark body {
            color: #f1f5f9;
        }

        /* Futuristic Mesh Background */
        .ai-bg {
            position: fixed;
            inset: 0;
            z-index: -1;
            background-color: var(--bg-base);
            overflow: hidden;
        }

        /* Animated Mesh Gradients */
        .mesh {
            position: absolute;
            inset: -50%;
            background-image: 
                radial-gradient(at 0% 0%, rgba(99, 102, 241, var(--mesh-opacity)) 0px, transparent 50%),
                radial-gradient(at 100% 0%, rgba(168, 85, 247, var(--mesh-opacity)) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(99, 102, 241, var(--mesh-opacity)) 0px, transparent 50%),
                radial-gradient(at 0% 100%, rgba(168, 85, 247, var(--mesh-opacity)) 0px, transparent 50%),
                radial-gradient(at 50% 50%, rgba(139, 92, 246, var(--mesh-opacity)) 0px, transparent 50%);
            filter: blur(80px);
            animation: mesh-rotate 40s linear infinite;
        }

        @keyframes mesh-rotate {
            0% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(1.1); }
            100% { transform: rotate(360deg) scale(1); }
        }

        /* Grain / Noise Effect */
        .noise {
            position: absolute;
            inset: 0;
            opacity: 0.02;
            pointer-events: none;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        /* Tech Grid Overlay */
        .ai-bg::before {
            content: '';
            position: absolute;
            inset: 0;
            background-image: 
                linear-gradient(var(--grid-color) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
            mask-image: radial-gradient(circle at center, black, transparent 80%);
        }

        .mono {
            font-family: 'JetBrains Mono', monospace;
        }

        /* High-Contrast Futuristic Inputs */
        input, textarea, select {
            color: #0f172a !important; 
            background-color: #ffffff !important;
            font-size: 16px !important;
            border: 2px solid #e2e8f0 !important;
            border-radius: 1.25rem !important;
            padding: 1.25rem !important;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            -webkit-text-fill-color: #0f172a !important;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
        }

        .dark input, .dark textarea, .dark select {
            color: #ffffff !important;
            background-color: #0f172a !important;
            border: 2px solid #334155 !important;
            -webkit-text-fill-color: #ffffff !important;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.2);
        }

        input:focus, textarea:focus, select:focus {
            border-color: var(--accent-primary) !important;
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.15) !important;
            transform: translateY(-2px);
        }

        /* Glassmorphism Refinement */
        .glass-card {
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 10px 40px -10px rgba(0, 0, 0, 0.05);
        }

        .dark .glass-card {
            background: rgba(15, 23, 42, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.03);
            box-shadow: 0 20px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .app-card {
            border-radius: 2.5rem;
            transition: all 0.4s ease;
        }

        /* Modern Typography */
        h1, h2, h3 {
            letter-spacing: -0.05em;
        }

        /* Buttons with subtle glow */
        .btn-glow:hover {
            box-shadow: 0 0 20px rgba(99, 102, 241, 0.3);
        }

        .dark .btn-glow:hover {
            box-shadow: 0 0 25px rgba(99, 102, 241, 0.4);
        }

        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(99, 102, 241, 0.2);
            border-radius: 10px;
        }
        .dark ::-webkit-scrollbar-thumb {
            background: rgba(99, 102, 241, 0.3);
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "@google/genai": "https://esm.sh/@google/genai@^1.39.0"
  }
}
</script>
</head>
<body>
    <div class="ai-bg">
        <div class="mesh"></div>
        <div class="noise"></div>
    </div>
    <div id="root"></div>
</body>
</html>
